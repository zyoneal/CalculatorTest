<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <title>Expression calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/header :: header}"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Expressions greater than value</h1>
        </div>
        <form action="#">
            Enter value: <input type="text" name="value" id="value" size="50" th:value="${value}" required/>
            &nbsp;
            <input type="submit" value="Search"/>
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
        </form>
        <div class="card">
            <div class="card-body">
                <div th:switch="${expressions}" class="container my-5">
                    <div class="col-md-10">
                        <h2 th:case="null">No Expressions yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th>Expression</th>
                                    <th>Result</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="expression : ${expressions}">
                                    <td th:text="${expression.expression}"></td>
                                    <td th:text="${expression.result}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/expressions/greaterThan}]]";
    }


</script>
</body>
</html>
