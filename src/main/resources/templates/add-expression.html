<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Expression</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/expressions/add}" th:object="${expression}" method="POST">
                    <div class="form-group col-md-8">
                        <label for="expression" class="col-form-label">Expression</label> <input type="text" th:field="*{expression}" class="form-control" id="expression" placeholder="Expression"> <span th:if="${#fields.hasErrors('expression')}" th:errors="*{expression}" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Expression">
                        </div>
                        <div class="form-group col-md-8"></div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
