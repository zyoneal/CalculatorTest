<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expression calculator</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary" th:fragment="header">

    <a class="navbar-brand" th:href="@{/expressions/add}">Expressions</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"
                th:class="${#httpServletRequest.requestURI.contains('list')} ? 'nav-link active' : 'nav-link'">
                <a class="nav-link" th:href="@{/expressions}">List expressions</a>
            </li>
            <li class="nav-item"
                th:class="${#httpServletRequest.requestURI.contains('equals')} ? 'nav-link active' : 'nav-link'">
                <a class="nav-link" th:href="@{/expressions/equals}">Equals value</a>
            </li>
            <li class="nav-item"
                th:class="${#httpServletRequest.requestURI.contains('greaterThan')} ? 'nav-link active' : 'nav-link'">
                <a class="nav-link" th:href="@{/expressions/greaterThan}">Greater than value</a>
            </li>
            <li class="nav-item"
                th:class="${#httpServletRequest.requestURI.contains('lessThan')} ? 'nav-link active' : 'nav-link'">
                <a class="nav-link" th:href="@{/expressions/lessThan}">Less than value</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
