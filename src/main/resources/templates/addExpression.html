<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8"/>
    <title>Expression calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<main role="main" class="flex-shrink-0">
    <div class="container mt-5">

        <div class="jumbotron">
            <h1 class="display-8">Here you can write your expression</h1>
        </div>
        <form action="#" th:action="@{/expressions/add}" th:object="${expressionDto}" method="post">
            <p>Expression <input type="text" th:field="*{expression}" required placeholder="Enter expression"/></p>
            <p><input type="submit" value="Add expression"/> <input type="reset" value="Reset"/></p>
        </form>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
